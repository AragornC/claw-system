services:
  claw-report:
    build:
      context: ../..
      dockerfile: deploy/tencent-cvm/Dockerfile
    container_name: claw-report
    restart: unless-stopped
    env_file:
      - .env
    environment:
      TZ: ${TZ:-Asia/Shanghai}
      PORT: 8765
      OPENCLAW_AGENT_LOCAL: ${OPENCLAW_AGENT_LOCAL:-1}
      OPENCLAW_AGENT_ID: ${OPENCLAW_AGENT_ID:-main}
      OPENCLAW_CLI_BIN: openclaw
      OPENCLAW_TIMEOUT_SEC: ${OPENCLAW_TIMEOUT_SEC:-90}
      OPENCLAW_CHAT_TIMEOUT_MS: ${OPENCLAW_CHAT_TIMEOUT_MS:-95000}
      REFRESH_REPORT_DATA: ${REFRESH_REPORT_DATA:-0}
      REPORT_MAX_DECISIONS: ${REPORT_MAX_DECISIONS:-400}
    ports:
      - "${PUBLIC_PORT:-8765}:8765"
    volumes:
      - claw_openclaw_state:/root/.openclaw
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://127.0.0.1:8765/api/ai/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))",
        ]
      interval: 30s
      timeout: 8s
      retries: 3
      start_period: 20s

volumes:
  claw_openclaw_state:
